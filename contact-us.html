<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Contact us @ PrivYet</title>
          <link rel="shortcut icon" href="/Img/favicon.ico" type="image/x-icon">
          <link rel="stylesheet" href="scss/styles.css">
          <link rel="stylesheet" href="/scss/bulma.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
               integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
               crossorigin="anonymous" />
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css">
     </head>

     <body class="bg-light contact">
          <!-- START NAV -->
          <nav class="navbar contact" role="navigation" aria-label="main navigation">
               <div class="navbar-brand">
                    <a class="navbar-item has-text-black" href="index.html">
                         PrivYet
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                         data-target="navbarBasicExample">
                         <span aria-hidden="true"></span>
                         <span aria-hidden="true"></span>
                         <span aria-hidden="true"></span>
                    </a>
               </div>

               <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                         <a href="index.html" class="navbar-item has-text-black">
                              Home
                         </a>

                         <a href="FAQ.html" class="navbar-item has-text-black">
                              FAQs
                         </a>
                         <a href="contact-us.html" class="navbar-item has-text-black">
                              Contact Us
                         </a>
                         <a href="About-us.html" class="navbar-item has-text-black">
                              About
                         </a>
                    </div>
               </div>

               </div>
          </nav>
          <!-- END NAV -->
          <section class="hero is-fullheight">
               <div class="hero-body">
                    <div class="container has-text-centered">
                         <div class="columns is-8 is-variable ">
                              <div class="column is-two-thirds has-text-left">
                                   <h1 class="title is-size-2 has-text-white">Get a quote</h1>
                                   <p class="subtitle is-4">Have a message , Inquiry, Suggestion or a complaint ? hit us
                                        up and
                                        we'll reply
                                        in
                                        a few <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round"
                                             class="feather feather-smile">
                                             <circle cx="12" cy="12" r="10"></circle>
                                             <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                             <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                             <line x1="15" y1="9" x2="15.01" y2="9"></line>
                                        </svg></p>
                                   <div class="social-media buttons">
                                        <a href="https://twitter.com/AppPrivyet" class="button is-twitter">
                                             <span class="icon">
                                                  <i class="fab fa-twitter"></i>
                                             </span>
                                        </a>
                                        <a href="https://discord.gg/4G5Fey43fB" class="button is-discord">
                                             <span class="icon">
                                                  <i class="fab fa-discord"></i>
                                             </span>
                                        </a>
                                        <a href="" class="button is-instagram">
                                             <span class="icon">
                                                  <i class="fab fab fa-instagram"></i>
                                             </span>
                                        </a>
                                   </div>
                              </div>
                              <div class="column is-one-third has-text-left">
                                   <form class="box">
                                        <div class="field">
                                             <label for="" class="label">Your name</label>
                                             <div class="control  has-icons-left has-icons-right">
                                                  <input type="text" name="" class="input in" placeholder="Name" id="">
                                                  <span class="icon is-small is-left">
                                                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round" class="feather feather-user">
                                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                                            <circle cx="12" cy="7" r="4"></circle>
                                                       </svg>
                                                  </span>
                                                  <span class="icon is-small is-right">
                                                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                            stroke-width="2" stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                            class="feather feather-check-circle">
                                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                                       </svg>
                                                  </span>
                                             </div>
                                             <div class="field">
                                                  <label class="label">Mail</label>
                                                  <div class="control has-icons-left has-icons-right">
                                                       <input class="input" type="email"
                                                            placeholder="e.g. alex@example.com">
                                                       <span class="icon is-small is-left"><svg
                                                                 xmlns="http://www.w3.org/2000/svg" width="24"
                                                                 height="24" viewBox="0 0 24 24" fill="none"
                                                                 stroke="currentColor" stroke-width="2"
                                                                 stroke-linecap="round" stroke-linejoin="round"
                                                                 class="feather feather-mail">
                                                                 <path
                                                                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                                                 </path>
                                                                 <polyline points="22,6 12,13 2,6"></polyline>
                                                            </svg></span>
                                                       <span class="icon is-small is-right"><svg
                                                                 xmlns="http://www.w3.org/2000/svg" width="24"
                                                                 height="24" viewBox="0 0 24 24" fill="none"
                                                                 stroke="currentColor" stroke-width="2"
                                                                 stroke-linecap="round" stroke-linejoin="round"
                                                                 class="feather feather-check-circle">
                                                                 <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                                                 <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                                            </svg></span>
                                                  </div>
                                             </div>

                                             <div class="field">
                                                  <label class="label">Message</label>
                                                  <div class="control">
                                                       <textarea class="textarea has-fixed-size"
                                                            placeholder="Message..."></textarea>
                                                  </div>
                                             </div>
                                             <button class="button is-link">Send message</button>
                                   </form>
                              </div>
                         </div>
                    </div>

          </section>

     </body>
     <script src="/javascript/app.js"></script>

</html>
