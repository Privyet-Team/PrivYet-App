<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login to Privyet</title>
     <link rel="shortcut icon" href="/Img/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="/scss/bulma.css">
     <link rel="stylesheet" href="SCSS/styles.css">
     <link rel="stylesheet" href="/scss/sweetalert2.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />
</head>

<body class="bg-light">
     <div class="hero is-fullheight">
          <div class="hero">
               <div class="container has-text-center">
                    <div class="column">
                         <div class="box">
                              <h2 class="title has-text-centered">Login to Privyet</h2>
                              <form method="POST" style="width: 400px;">
                                   <div class="field-elements is-justify-content-center">
                                        <label class="label">Email</label>
                                        <div class="control">
                                             <input class="input" type="email" placeholder="e.g. dan@example.com">
                                        </div>
                                   </div>

                                   <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                             <input class="input" type="password" autocomplete="current-password"
                                                  placeholder="********">
                                        </div>
                                   </div>
                                   <button class="button is-danger">Sign in</button>
                                   <h4 class="subtitle-3">Don't have an account? <a href="/signup.html"
                                             class="link">Sign
                                             Up</a></h4>
                                   <h4 class="subtitle-3">Forgot your password again? <a href="/reset-password.html"
                                             class="link">Reset
                                             password</a></h4>
                                   <hr>
                                   <div class="buttons">
                                        <a href="" class="button is-github">
                                             <span class="icon">
                                                  <i class="fab fa-github"></i>
                                             </span>
                                             <span>Sign in with Github</span>
                                        </a>
                                        <a href="" class="button is-twitter">
                                             <span class="icon">
                                                  <i class="fab fa-twitter"></i>
                                             </span>
                                             <span>Sign in with Twitter</span>
                                        </a>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
<script src="/javascript/sweetalert2.all.min.js"></script>
<script src="/javascript/app.js"></script>

</html>
