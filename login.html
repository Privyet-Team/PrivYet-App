<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login to Xenon</title>
     <link rel="shortcut icon" href="/Img/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="/scss/bulma.css">
     <link rel="stylesheet" href="SCSS/styles.css">
     <link rel="stylesheet" href="/scss/sweetalert2.min.css">
</head>

<body class="bg-light">
     <form class="box is-align-self-center" style="width: 300px;">
          <div class="field-elements">
               <label class="label">Email</label>
               <div class="control">
                    <input class="input" type="email" placeholder="e.g. dan@example.com">
               </div>
          </div>

          <div class="field">
               <label class="label">Password</label>
               <div class="control">
                    <input class="input" type="password" placeholder="********">
               </div>
          </div>

          <button class="button is-danger">Sign in</button>
     </form>
</body>
<script src="/javascript/sweetalert2.all.min.js"></script>
<script src="/javascript/app.js"></script>

</html>
