<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <link rel="shortcut icon" href="/Img/favicon.png" type="image/x-icon">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Reset Password</title>
     <link rel="stylesheet" href="/scss/styles.css">
     <link rel="stylesheet" href="/scss/bulma.css">
</head>

<body class="bg-light">
     <div class="hero is-fullheight">
          <div class="hero">
               <div class="container has-text-center">
                    <div class="column">
                         <div class="box">
                              <h2 class="title has-text-centered">Reset your Password</h2>
                              <form method="POST" style="width: 400px;">
                                   <div class="field-elements is-justify-content-center">
                                        <label class="label">New Password</label>
                                        <div class="control">
                                             <input class="input" type="password" placeholder="New Password">
                                        </div>
                                   </div>

                                   <div class="field">
                                        <label class="label">Confirm Password</label>
                                        <div class="control">
                                             <input class="input" type="password" placeholder="Confirm Password">
                                        </div>
                                   </div>
                                   <button class="button is-danger">Reset Password</button>
                                   <hr>
                                   <h4 class="subtitle-4">Have an account? <a href="/login.html" class="link">Sign
                                             In</a></h4>
                                   <h4 class="subtitle-4">Don't have an account? <a href="/signup.html"
                                             class="link">Sign up</a></h4>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
<script src="/javascript/app.js"></script>
<script src="/javascript/sweetalert2.all.min.js"></script>

</html>
